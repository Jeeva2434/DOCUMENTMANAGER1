<div class="list-section">
	<div class="list-container">

		<div class="card mt-3 list-Area">
      <div class="card-header cardHead">List of Files</div>
      <ul
        class="list-group list-group-flush ul-list"
        *ngFor="let file of fileInfos | async"
      >
        <li class="list-group-item list-item">
          <h3>{{file.orgName}}</h3>
       
          <div class="links">
            <a href="{{ file.url }}"><button>Download</button></a>
            <div class="links-btn">
              <button class="edit"(click)="edit(file.id)"> Edit </button>
              <button class="delete"(click)="deletepost(file.id)">Delete</button>
            </div>
          </div>
        </li>
      </ul>
    
     
    </div>
	</div>
</div>
